<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main role="main" class="advice-container" aria-labelledby="advice-title">
      <h1 id="advice-title">ADVICE <span id="advice-number" aria-hidden="true"></span></h1>
      <p id="advice" aria-live="polite"></p>
      <div class="divider" aria-hidden="true">
        <img src="images/pattern-divider-desktop.svg" alt="divider">
      </div>
      <div class="advice-btn-container">
        <button id="advice-btn" aria-label="Generate new advice">
          <img src="images/icon-dice.svg" alt="dice-button" id="dice-img">
        </button>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
