<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <section>
      <div class="form-header">
        <h2>Contact Us</h2>
      </div>

      <form action="">
        <div class="name">
          <div class="input-group">
           <label for="first-name">First Name*</label>
           <input type="text" name="first-name" id="first-name">
           <p id="first-name-error" class="error"></p>
          </div>

          <div class="input-group">
           <label for="last-name">Last Name*</label>
           <input type="text" name="last-name" id="last-name">
           <p id="last-name-error" class="error"></p>
          </div>
        </div>

        <div class="email">
          <label for="email">Email Address*</label>
          <input type="email" name="email" id="email">
          <p id="email-error" class="error"></p>
        </div>

        <div class="query">
          <p id="query-type">Query Type*</p>
          <div class="radio-btns">
            <div>
              <label for="general-enquiry">
              <input type="radio" name="query" id="general-enquiry" value="general enquiry" required>
              General Enquiry
            </label>
            </div>

            <div>
              <label for="support-request">         
              <input type="radio" name="query" id="support-request" value="support-request" required>
              Support Request
            </label>
            </div>
            <p id="radio-error" class="error"></p>
          </div>
        </div>

        <div class="message">
          <label for="message">Message*</label>
          <textarea name="message" id="message" rows="5" cols="3"></textarea>
          <p id="message-error" class="error"></p>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="consent">
           I consent to being contacted by the team
           <p id="consent-error" class="error"></p>
        </div>
       
        <button type="button" id="submit-btn">Submit</button>
      </form>
    </section>
  </main>

  <div id="success-modal">
    <div class="modal-content">
      <p>Message Sent! Thanks for completing the form. We'll be in touch soon!</p>
      <button type="button" id="close-btn">Close</button>
    </div>
  </div>

  <!--Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!-->

</body>
</html>
